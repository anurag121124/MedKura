version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: medkura
      POSTGRES_USER: medkura
      POSTGRES_PASSWORD: medkura
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  backend:
    build: ./backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/medkura
      SPRING_DATASOURCE_USERNAME: medkura
      SPRING_DATASOURCE_PASSWORD: medkura
      APP_JWT_SECRET: change-this-secret-please-use-a-long-random-value-for-production
      APP_STORAGE_PATH: /app/uploads
    ports:
      - "8080:8080"
    depends_on:
      - db
  frontend:
    build: ./frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8080
    ports:
      - "4173:4173"
    depends_on:
      - backend
volumes:
  db_data:
